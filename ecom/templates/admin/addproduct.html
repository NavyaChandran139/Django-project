{% extends "admin/adminhome.html" %}
{% block content %}
<style>
    .addproductcontainer{
        margin: auto;
        margin-top: 5%;
        width: 80%;
        height: auto;
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

    }
    .addproductcontainer input{
        width: 60%;
        padding: 6px;
        border: .5px solid blue;
    }
    .addproductcontainer select{
        width: 60%;
        padding: 6px;
        border: .5px solid blue;
    }
    
</style>
<div class="container">
    <div class="addproductcontainer">
        <h2>Add Product</h2>
        {% for message in messages %}
        <h6 style="color: green;">{{message}}</h6>
        {% endfor %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {{field.label}}:<br>
            {{field}}
            <br><br>
            {% endfor %}
            <button class="btn btn-warning" type="submit">Add Product</button>

        </form>
    </div>
</div>
{% endblock %}
